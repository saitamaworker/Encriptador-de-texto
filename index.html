<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eduardo Iuorio">
    <meta name="keywords">
    <meta content="Eduardo Iuorio, eduardo iuorio, programador, programador front end, programador back end, front end, back end, encriptador, encriptador one, encriptador oracle, challenge encriptador, challenge encriptador de texto, encriptador de texto, alura, Alura, Alura Latam, Oracle next education">
    <meta name="description" content="Encriptador de texto Challenge de Oracle next education">
    <meta name="copyright" content="Copyright Eduardo Iuorio">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    

    <header>
        <a href="#" rel="">
            <img src="assets/logo.svg" alt="Logo Alura" class="logo">

            </div>

    </header>


    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="assets/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="assets/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>


    <footer>

        <p class="copyright">&copy; Copyright 2024 - Desafio Encriptador De Texto - Desarrollado por Eduardo Iuorio.</p>
        <a href="https://linkedin.com">
            <img src="assets/linkedin.svg" alt="Logo Linkedin" class="linked">
        </a>
        <a href="https://app.aluracursos.com">
            <img src="https://cdn2.gnarususercontent.com.br/6/449886/e4621638-6168-4948-a623-76dcfdefd99c.png"
                alt="Logo Oracle One Next Education">
        </a>

        <a href="https://github.com">
            <img src="assets/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>

    <script src="script.js"></script>

</body>

</html>
